<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyframes 2</title>
  <style>
    body {
      background: #333;
    }

    .box {
      background: #fff;
      width: 200px;
      height: 200px;
      position: relative;
      top: 0;
      left: 0;
      animation: animate1 5s forwards ease-in-out;
    }

    @keyframes animate1 {
      25% {
        top: 0;
        left: 300px;
        background: blueviolet;
        border-radius: 25%;
      }
      50% {
        top: 300px;
        left: 300px;
        background: yellow;
        border-radius: 50%;

      }
      75% {
        top: 300px;
        left: 0;
        background: olivedrab;
        border-radius: 25%;
      }
      100% {
        top: 0;
        left: 0;
        background: #fff;
        border-radius: 0%;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
